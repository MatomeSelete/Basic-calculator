<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Calculator</title>
    
</head>
<body>
    <section class="calculator">
        <head>
            <section class="header">
                <input type="text" id="screen" >
               
            </section>
            
        </head>
        <main>
            <section id="button">
                <div id="numbers" class="numbers">

                    <button onclick="button('7')" class="button">7️</button>
                    <button onclick="button('8')" class="button">8️</button>
                    <button onclick="button('9')" class="button">9️</button>

                    <button onclick="button('4')" class="button">4️</button>
                    <button onclick="button('5')" class="button">5️</button>
                    <button onclick="button('6')" class="button">6️</button>

                    <button onclick="button('1')" class="button">1️</button>
                    <button onclick="button('2')" class="button">2️</button>
                    <button onclick="button('3')" class="button">3️</button>

                    <button onclick="button('.')" class="button">▪</button>
                    <button onclick="button('0')" class="button">0️</button>
                    <button onclick="result()" class="button">=</button>
                </div>
                <div id="sign">
                    <button onclick="button('/')" class="button">/</button>
                    <button onclick="button('*')" class="button">*</button>
                    <button onclick="button('-')" class="button">-</button>
                    <button onclick="button('+')" class="button">+</button>
                    
                </div>
            </section>
        </main>
    </section>
<script src="/index.js"></script>
</body>
</html>
